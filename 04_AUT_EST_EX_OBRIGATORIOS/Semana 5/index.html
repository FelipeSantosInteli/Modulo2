<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="script.js"></script> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="card">
        <h2>Escreva 2 números e escolha uma operação para calcular</h2>
        <div>
            <input type="text" id="value1" placeholder="Valor 1">
            <input type="text" id="op" placeholder="Operação">
            <input type="text" id="value2" placeholder="Valor 2">
            <button onclick="calculo()">Calcular</button>
        </div>
    </div>
    <script>
        function calculo() {
            var op = document.getElementById("op").value;
            // alert("estou aqui");
            // console.log(value);

            if (op == "+") {
                var vl1 = document.getElementById("value1").value;
                var vl2 = document.getElementById("value2").value;
                var result = parseInt(vl1) + parseInt(vl2);
                alert(result);
            }

            if (op == '-') {
                var vl1 = document.getElementById("value1").value;
                var vl2 = document.getElementById("value2").value;
                var result = parseInt(vl1) - parseInt(vl2);
                alert(result);
            }

            if (op == "x" || op == "*") {
                var vl1 = document.getElementById("value1").value;
                var vl2 = document.getElementById("value2").value;
                var result = parseInt(vl1) * parseInt(vl2);
                alert(result);
            }

            if (op == "/") {
                var vl1 = document.getElementById("value1").value;
                var vl2 = document.getElementById("value2").value;
                var result = parseInt(vl1) / parseInt(vl2);
                alert(result);
            }

            if (op == "%") {
                var vl1 = document.getElementById("value1").value;
                var vl2 = document.getElementById("value2").value;
                var result = parseInt(vl1) % parseInt(vl2);
                alert(result);
            }
        };
    </script>
</body>
</html>
