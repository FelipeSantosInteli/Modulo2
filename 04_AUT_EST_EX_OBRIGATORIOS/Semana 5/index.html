<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="card">
        <h2>Escreva 2 números e escolha uma operação para calcular</h2>
        <div  class="row column">
            <div class="row">
                <input class="medium" type="text" id="value1" placeholder="Valor 1">
                <input class="small" type="text" id="op" placeholder="Operação">
                <input class="medium" type="text" id="value2" placeholder="Valor 2">
            </div>
            <button onclick="calculo()">Calcular</button>
        </div>
    </div>
    <div class="card">
        <h2>Informe o preço do produto</h2>
        <br>
        <div class="center">
            <input class="medium" type="text" id="price" placeholder="Preço">
            <br>
            <button onclick="preco()">Calcular</button>
        </div>
    </div>
    <div class="card">
        <h2>Escreva uma sequência de números separados por vírgula</h2>
        <br>
        <div class="center">
            <input class="center medium" type="text" id="numFocus" placeholder="Número em foco">
            <br>
            <input class="large" type="text" id="list" placeholder="Números da sequência">
            <br>
            <button onclick="ordenar()">ordenar</button>
        </div>
    </div>
</body>
</html>
